<div class="imageDiv">
  <img class="image" [src]="product.imgUrl"/>
</div>
<div class="wordsDiv">
  <mat-list>
    <mat-list-item>{{product.title}}</mat-list-item>
    <mat-list-item>{{product.introduction}}</mat-list-item>
    <mat-list-item>￥{{product.price}}</mat-list-item>
    <mat-list-item>购买数量:
      <button mat-icon-button>
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<p class="detail">详细信息</p>
<mat-divider></mat-divider>
<p class="detailWords">{{product.detail}}</p>
<div>

</div>
