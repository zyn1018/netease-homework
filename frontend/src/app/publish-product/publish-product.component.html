<button class="return" (click)="goBack()" color="primary" mat-mini-fab><</button>
<form [formGroup]="formModel" class="publishForm" (ngSubmit)="f.form.valid" #f="ngForm">
  <mat-form-field class="width" color="warn">
    <input matInput placeholder="标题" [ngModel]="model.title" formControlName="title">
    <mat-error>标题长度必须为2-80个字符</mat-error>
  </mat-form-field>
  <mat-form-field class="width" color="warn">
    <input matInput placeholder="价格" [ngModel]="model.price" formControlName="price">
    <mat-error>价格必须为不是0开头的数字</mat-error>
  </mat-form-field>
  <mat-form-field class="width" color="warn">
    <input matInput placeholder="摘要" [ngModel]="model.introduction" formControlName="introduction">
    <mat-error>摘要长度必须为2-140个字符</mat-error>
  </mat-form-field>
  <mat-form-field class="width" color="warn">
    <input matInput placeholder="图片" [ngModel]="model.imgUrl" formControlName="imageUrl">
  </mat-form-field>
  <mat-form-field class="width" color="warn">
      <textarea matInput placeholder="详情信息" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="10" [ngModel]="model.detail" formControlName="detail"></textarea>
    <mat-error>摘要长度必须为2-1000个字符</mat-error>
  </mat-form-field>
  <button class="publish-button" [disabled]="!formModel.valid" mat-raised-button color="primary">发布</button>
</form>
