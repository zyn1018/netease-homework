<mat-sidenav-container>
  <mat-sidenav #sidenav align="end">
    <app-cart-sidebar (toggle)="sidenav.toggle()"></app-cart-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
