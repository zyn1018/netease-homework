<mat-toolbar color="primary">
  <button mat-button id="loginButton" *ngIf="!isLogin" [routerLink]="['/login']">登录</button>
  <button mat-button *ngIf="isLogin" (click)="logout()">登出</button>
  <span class="fill-remaining-space"></span>
  <button mat-button [routerLink]="['/home']">首页</button>
  <button mat-button *ngIf="isLogin && !isBuyer" [routerLink]="['/publish/0']">发布</button>
  <button mat-button *ngIf="isLogin && isBuyer" [routerLink]="['/order_history']">账务</button>
  <button mat-button *ngIf="isLogin && isBuyer" (click)="openSidebar()">购物车</button>
</mat-toolbar>
