<div>
  <mat-tab-group color="warn">
    <mat-tab label="所有内容">
      <div class="productList">
        <mat-grid-list cols="4" rowHeight="300px" gutterSize="1em">
          <mat-grid-tile *ngFor="let product of products">
            <mat-card>
              <mat-card-title>{{product.title}}</mat-card-title>
              <mat-card-content style="font-size: large; font-family: Impact">
                <img class="image" mat-card-image [src]="product.imgUrl"/>
                <p>￥{{product.price}}</p>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>
    <mat-tab label="未购买的内容"></mat-tab>
  </mat-tab-group>
</div>
